url: http://mingdeyu.github.io/dgpsi-R

home:
  title: R Interface to dgpsi
  description: This is the R wrapper to the Python package dgpsi for deep and linked Gaussian process emulations.

authors:
  Deyu Ming:
    href: https://mingdeyu.github.io
  Daniel Williamson:
    href: https://experts.exeter.ac.uk/23142-daniel-williamson

template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"

development:
  mode: auto

articles:
- title: DGP Emulation with the Heteroskedastic Gaussian Likelihood
  desc: DGP modeling of the motorcycle accident data.
  navbar: ~
  contents:
  - motorcycle

- title: A Quick Guide to dgpsi
  desc: A quick guide to dgpsi by emulating a step function.
  navbar: ~
  contents:
  - dgpsi

- title: Linked (D)GP Emulation
  desc: Linked (D)GP emulation of a synthetic system of three linked computer models.
  navbar: ~
  contents:
  - linked_DGP

- title: Sequential Design I
  desc: Sequential design and dynamic pruning for the DGP emulator of a non-stationary simulator.
  navbar: ~
  contents:
  - seq_design

- title: Sequential Design II
  desc: Sequential design for a bundle of DGP emulators with a stopping rule.
  navbar: ~
  contents:
  - seq_design_2

- title: Large-scale Emulation with the Vecchia Approximation
  desc: Large-scale DGP emulation using a Vecchia implementation under the SI.
  navbar: ~
  contents:
  - large_scale_emulation

- title: DGP Classification using dgpsi
  desc: DGP classification of the iris data set.
  navbar: ~
  contents:
  - classification

reference:
- title: "Initalization"
  desc: >
    The function to initiate the underlying Python environment.
  contents:
  - init_py

- title: "GP, DGP, and Linked (D)GP Emulations"
  desc: >
    Functions to train, validate, and make predictions from GP, DGP, and Linked (D)GP emulators.
  contents:
  - gp
  - dgp
  - lgp
  - continue
  - predict
  - validate
  - plot
  - prune

- title: "Sequential Design"
  desc: >
    Functions to implement sequential designs for (D)GP and bundles of (D)GP emulators.
  contents:
  - design
  - alm
  - mice
  - vigf
  - update
  - draw
  - pack
  - unpack

- title: "Helpers"
  contents:
  - summary
  - write
  - read
  - set_seed
  - set_imp
  - window
  - trace_plot
  - nllik
  - set_thread_num
  - get_thread_num
  - set_vecchia
  - set_id
  - serialize
  - deserialize



